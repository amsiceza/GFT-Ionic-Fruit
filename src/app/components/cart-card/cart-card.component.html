<div class="fruit-container">
  <ion-button (click)="removeItem()">
    <span class="material-symbols-outlined"> remove </span>
  </ion-button>
  <div>
    <span>
      <img src="{{ fruit?.img }}" alt="" />
      <p>{{ fruit?.nombre }}</p>
    </span>
    <h1>{{ fruit?.amount }}</h1>
  </div>
  <ion-button (click)="addItem()">
    <span class="material-symbols-outlined"> add </span>
  </ion-button>
</div>
